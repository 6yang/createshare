
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
		
	</head>
	<body>
		<div id="body">
			<ul>
				<li class="li_login">用户登录</li>
				<li class="li_registered">用户注册</li>
			</ul>
			<div class="box">
				<div class="login">
						<label class="l_i">账号：
							<input type="text" name="l_name" />
						</label><br /><br />
						<label class="l_i">密码：
							<input type="password" name="l_password" />
						</label><br /><br />
						<label class="quanxian">权限：
							
						<label><input type="radio" name="l_admin" value="售票员" />售票员</label>	
						<label><input type="radio" name="l_admin" value="经理" />经理</label>	
						<label><input type="radio" name="l_admin" value="管理员" />管理员</label>	
						</label><br /><br />
						
						<button class="submit1">登录</button>
				
					
				</div>
				<div class="registered">
						<label class="l_i">账号：
							<input type="text" name="r_name" />
						</label><br /><br />
						<label class="l_i">密码：
							<input type="password" name="r_password" />
						</label><br /><br />
						<label class="quanxian">权限：
							
						<label><input type="radio" name="r_admin" value="售票员" />售票员</label>	
						<label><input type="radio" name="r_admin" value="经理" />经理</label>	
						<label><input type="radio" name="r_admin" value="管理员" />管理员</label>	
						</label><br /><br />
						
						
						<button class="submit2">注册</button>
					
				</div>
			</div>
		</div>
	</body>
	
</html>
