		<div class="container">

				<div class="col-md-10">

						</li>
						<li>
							

							<a href="#"  data-toggle="modal" data-target="#myModal">用户添加</a>
						</li>
					</ul>
					<form action="#" class="user_search">
						<div class="form-group" >
							<div class="alert alert-info" role="alert">
								<strong>
									技巧提示：
								</strong>
								支持模糊搜索和匹配搜索，匹配搜索使用*代替！
							</div>
							<div class="form-group">
								<label for="name">用户名：</label>
								<input type="text" id="name" class="form-control" placeholder="请输入要查找的用户名" />
							</div>
							<div class="form-group">
								<label for="name">UID：</label>
								<input type="text" id="name" class="form-control" placeholder="请输入要查找的UID" />
							</div>
							<div class="form-group">
								<label>选择用户组：</label>
								<select class="form-control">
									<option>限制会员</option>
									<option>注册用户</option>
									<option>中级会员</option>
									<option>高级会员</option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default">提交</button>
							</div>
						</div>
					</form>
				</div>	  
				</div>
			</div>

		<!--静态框-->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
				      </div>
				      <div class="modal-body">
				       <div class="form-group">
				       	<label for="name">用户名</label>
						<input type="text" class="form-control" placeholder="请输入用户名" />
				       </div>
				        <div class="form-group">
				       	<label for="name">密码</label>
						<input type="password" class="form-control" placeholder="请输入密码" />
				       </div>
				        <div class="form-group">
				       	<label for="name">确认用户密码</label>
						<input type="password" class="form-control" placeholder="请确认用户密码" />
				       </div>
				        <div class="form-group">
				       	<label for="name">邮箱</label>
						<input type="email" class="form-control" placeholder="请输入邮箱" />
				       </div>
				        <div class="form-group">
				       	<label for="name">所属用户组</label>
						<select class="form-control">
							<option>注册用户</option>
							<option>初级会员</option>
							<option>中级会员</option>
							<option>高级会员</option>
							
						</select>
				       </div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				        <button type="button" class="btn btn-primary">提交</button>
				      </div>
				    </div>
				  </div>
